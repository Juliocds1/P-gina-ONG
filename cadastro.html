<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — ONG Exemplo</title>
  <meta name="description" content="Formulário de cadastro para voluntariado na ONG Exemplo.">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container">
      <a href="index.html" class="logo"><img src="assets/img/planet_green.jpg" width="50" height="50"></a>
      <nav class="main-nav" role="navigation" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section aria-labelledby="cad-title">
      <h1 id="cad-title">Cadastro de Voluntário</h1> <img src="assets/img/cadastro.jpg" width="50" height="50">
      <form id="form-cadastro" novalidate>
        <fieldset>
          <legend>Dados pessoais</legend>
          <label for="nome">Nome completo</label>
          <input id="nome" name="nome" type="text" required minlength="3" />

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required />

          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" inputmode="numeric" placeholder="000.000.000-00" required />

          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" inputmode="tel" placeholder="(00) 00000-0000" required />

          <label for="nasc">Data de Nascimento</label>
          <input id="nasc" name="nasc" type="date" required />
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="cep">CEP</label>
          <input id="cep" name="cep" inputmode="numeric" placeholder="00000-000" required />

          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" required />

          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">Escolha...</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
          </select>
        </fieldset>

        <button type="submit" class="btn primary">Enviar cadastro</button>
      </form>
    </section>
  </main>
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© 2025 ONG Exemplo — Contato: contato@ong.org</p>
    </div>
  </footer>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
